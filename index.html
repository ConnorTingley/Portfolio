	<script>
		window.addEventListener('load', function () {
			const centeredDiv = document.getElementById('scroll-center');
			if (centeredDiv) {
				// Calculate the position to scroll to center the div
				const viewportHeight = window.innerHeight;
				const elementRect = centeredDiv.getBoundingClientRect();
				const scrollY = elementRect.top + window.scrollY - (viewportHeight / 2) + (elementRect.height / 2);

				window.scrollTo({
					top: scrollY,
				});
			}
		});
	</script>
